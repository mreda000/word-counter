<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 60%;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .left {
            flex: 2;
            margin-left: -20px;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border: 1px solid #007AFF;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #005ecb;
        }
        .counter {
            font-size: 16px;
            font-weight: 500;
            padding: 8px 12px;
            background: #f0f0f5;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 150px;
        }
        .footer {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background: #007AFF;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Text Analysis Tool</h1>
            <input type="text" id="urlInput" placeholder="Enter URL here..." />
            <button onclick="fetchTextFromURL()">Fetch & Analyze</button>
            <textarea id="textInput" placeholder="Type or paste your text here..." oninput="analyzeText()"></textarea>
        </div>
        <div class="right">
            <p class="counter">üìñ Word Count: <span id="wordCount">0</span></p>
            <p class="counter">üî¢ Number Count: <span id="numberCount">0</span></p>
            <p class="counter">üî§ Character Count: <span id="charCount">0</span></p>
            <p class="counter">‚úçÔ∏è Sentence Count: <span id="sentenceCount">0</span></p>
            <p class="counter">üìÑ Paragraph Count: <span id="paragraphCount">0</span></p>
            <p class="counter">üéì Reading Level: <span id="readingLevel">0</span></p>
            <p class="counter">‚è≥ Reading Time (sec): <span id="readingTime">0</span></p>
            <p class="counter">üó£Ô∏è Speaking Time (sec): <span id="speakingTime">0</span></p>
        </div>
    </div>
   <div class="footer">
    <p><a href="aboutus.html">About Us</a> | <a href="privacy.html">Privacy Policy</a></p>
</div>

</body>
</html>
