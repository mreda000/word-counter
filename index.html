<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count My Words!</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4432960986920022"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .left, .right {
            width: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border: 1px solid #007AFF;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #005ecb;
        }
        .counter {
            font-size: 14px;
            font-weight: 500;
            padding: 6px;
            background: #f0f0f5;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background: #007AFF;
            color: white;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 8px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }
            h1 {
                font-size: 22px;
            }
            .counter {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Count My Words!</h1>
            <input type="text" id="urlInput" placeholder="Enter URL here..." />
            <button onclick="fetchTextFromURL()">Fetch & Analyze</button>
            <textarea id="textInput" placeholder="Type or paste your text here..." oninput="analyzeText()"></textarea>
        </div>
        <div class="right">
            <p class="counter">üìñ Word Count: <span id="wordCount">0</span></p>
            <p class="counter">üî¢ Number Count: <span id="numberCount">0</span></p>
            <p class="counter">üî§ Character Count: <span id="charCount">0</span></p>
            <p class="counter">‚úçÔ∏è Sentence Count: <span id="sentenceCount">0</span></p>
            <p class="counter">üìÑ Paragraph Count: <span id="paragraphCount">0</span></p>
            <p class="counter">üéì Reading Level: <span id="readingLevel">0</span></p>
            <p class="counter">‚è≥ Reading Time (sec): <span id="readingTime">0</span></p>
            <p class="counter">üó£Ô∏è Speaking Time (sec): <span id="speakingTime">0</span></p>
        </div>
    </div>
    <div class="footer">
        <p><a href="About.html">About Us</a> | <a href="privacy.html">Privacy Policy</a></p>
    </div>

    <script>
        function analyzeText() {
            let text = document.getElementById("textInput").value;
            let words = text.trim().split(/\s+/).filter(word => word.length > 0);
            let numbers = text.match(/\b\d+\b/g) || [];
            let characters = text.length;
            let sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            let paragraphs = text.split(/\n+/).filter(paragraph => paragraph.trim().length > 0);
            let readingLevel = Math.round((words.length / sentences.length) + (sentences.length / paragraphs.length)) || 0;
            let readingTime = Math.round(words.length / 200);
            let speakingTime = Math.round(words.length / 130);
            
            document.getElementById("wordCount").textContent = words.length;
            document.getElementById("numberCount").textContent = numbers.length;
            document.getElementById("charCount").textContent = characters;
            document.getElementById("sentenceCount").textContent = sentences.length;
            document.getElementById("paragraphCount").textContent = paragraphs.length;
            document.getElementById("readingLevel").textContent = readingLevel;
            document.getElementById("readingTime").textContent = readingTime;
            document.getElementById("speakingTime").textContent = speakingTime;
        }
    </script>
</body>
</html>
