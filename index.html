                display: block; /* Show hamburger on mobile */

            .container {

            h1 { font-size: 24px; }

        .container {
            background: #2c2c2e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 60px auto 20px; /* Adjusted for thinner nav */
            position: relative;
            animation: slideUp 0.8s ease-out;
            border: 2px solid transparent;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.6);
            animation: glow 3s ease-in-out infinite;
        }
        .left, .right { width: 100%; }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 15px 0;
            color: #007AFF;
            text-align: center;
            animation: fadeIn 1.2s ease-in;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #3a3a3c;
            color: #f5f5f7;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.2s ease;
            min-height: 120px;
            resize: vertical;

        textarea:focus {
            border: 1px solid #007AFF;
            box-shadow: 0 0 12px rgba(0, 122, 255, 0.7);
            transform: scale(1.01);
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #3a3a3c;
            color: #f5f5f7;
            transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.2s ease;
        }
        input:focus {

            box-shadow: 0 0 12px rgba(0, 122, 255, 0.7);
            transform: scale(1.01);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 5px 0;
            min-height: 44px;
        }
        button:hover {
            background-color: #005ecb;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.8);
        }
        button:disabled {
            background-color: #3a3a3c;

        }
        .counter {
            font-size: 16px;
            font-weight: 500;
            padding: 10px;
            background: #3a3a3c;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeIn 1.5s ease-in;
        }
        .counter:hover {

            background: #444446;
        }
        .footer {
            padding: 15px;

            color: white;
            text-align: center;
            font-size: 14px;
            border-radius: 10px 10px 0 0;

            font-weight: 600;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .footer a:hover {

        /* Particle Animation (Background) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(245, 245, 247, 0.3); /* Light dots on dark background */
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            25% { opacity: 0.8; }
            50% { opacity: 0.5; }
            75% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(0, 122, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(0, 122, 255, 0.8); }
            100% { box-shadow: 0 0 15px rgba(0, 122, 255, 0.5); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }

<body>
    <nav>
        <div class="toolbar">
            <a href="index.html">Count My Words</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="how-to-use.html">How to Use</a>
                <a href="faq.html">FAQ</a>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <div class="particles">
        <!-- Generate 50 particles for a cooler effect -->
        <script>
            function createParticles(count) {
                const particlesDiv = document.querySelector('.particles');
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    particlesDiv.appendChild(particle);
                }
            }
            createParticles(50); // Increased to 50 for more particles
        </script>
    </div>

    <div class="container">
        <div class="left">
            <h1>Count My Words!</h1>
            <input type="text" id="urlInput" placeholder="Enter URL here..." />
            <div style="display: flex; gap: 5px; flex-wrap: wrap; justify-content: center;">
                <button onclick="fetchTextFromURL()" id="fetchBtn">Fetch & Analyze</button>
                <button onclick="clearText()" style="background-color: #ff3b30">Clear</button>
                <button onclick="copyResults()">Copy Results</button>
            </div>
            <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
           
        </div>
        <div class="right">
            <p class="counter">📖 Word Count: <span id="wordCount">0</span></p>
            <p class="counter">🔢 Number Count: <span id="numberCount">0</span></p>
            <p class="counter">🔤 Character Count: <span id="charCount">0</span></p>
            <p class="counter">✍️ Sentence Count: <span id="sentenceCount">0</span></p>
            <p class="counter">📄 Paragraph Count: <span id="paragraphCount">0</span></p>
            <p class="counter">🎓 Reading Level: <span id="readingLevel">N/A</span></p>
            <p class="counter">⏳ Reading Time (sec): <span id="readingTime">0</span></p>
            <p class="counter">🗣️ Speaking Time (sec): <span id="speakingTime">0</span></p>
        </div>
    </div>

    <div class="footer">
        <p><a href="About.html">About Us</a> | <a href="privacy.html">Privacy Policy</a></p>
    </div>

    <script>
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function analyzeText() {
            const text = document.getElementById("textInput").value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const numbers = text.match(/\b\d+\b/g) || [];
            const characters = text.length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);
            const readingLevel = text.trim() ? Math.round(0.39 * (words.length / sentences.length) + 11.8 * (syllables(text) / words.length) - 15.59) : "N/A";
            const readingTime = Math.round(words.length / 200);
            const speakingTime = Math.round(words.length / 130);

            document.getElementById("wordCount").textContent = words.length;
            document.getElementById("numberCount").textContent = numbers.length;
            document.getElementById("charCount").textContent = characters;
            document.getElementById("sentenceCount").textContent = sentences.length;
            document.getElementById("paragraphCount").textContent = paragraphs.length;
            document.getElementById("readingLevel").textContent = readingLevel;
            document.getElementById("readingTime").textContent = readingTime;
            document.getElementById("speakingTime").textContent = speakingTime;
        }

        function syllables(text) {
            return text.toLowerCase().split(/\s+/).reduce((count, word) => {
                return count + (word.match(/[aeiouy]+/g) || []).length || 1;
            }, 0);
        }

        async function fetchTextFromURL() {
            const url = document.getElementById("urlInput").value.trim();
            const fetchBtn = document.getElementById("fetchBtn");
            if (!url) return alert("Please enter a valid URL");
            fetchBtn.disabled = true;
            fetchBtn.textContent = "Fetching...";
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch URL");
                const text = await response.text();
                document.getElementById("textInput").value = text;
                analyzeText();
            } catch (error) {
                alert("Error fetching URL: " + error.message);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = "Fetch & Analyze";
            }
        }

        function clearText() {
            document.getElementById("textInput").value = "";
            analyzeText();
        }

        function copyResults() {
            const results = `
Word Count: ${document.getElementById("wordCount").textContent}
Number Count: ${document.getElementById("numberCount").textContent}
Character Count: ${document.getElementById("charCount").textContent}
Sentence Count: ${document.getElementById("sentenceCount").textContent}
Paragraph Count: ${document.getElementById("paragraphCount").textContent}
Reading Level: ${document.getElementById("readingLevel").textContent}
Reading Time: ${document.getElementById("readingTime").textContent} sec
Speaking Time: ${document.getElementById("speakingTime").textContent} sec
            `.trim();
            navigator.clipboard.writeText(results).then(() => alert("Results copied to clipboard!"));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("active");
            // Ensure body doesn't scroll when menu is open
            document.body.classList.toggle("no-scroll", navLinks.classList.contains("active"));
        }

        document.getElementById("textInput").addEventListener("input", debounce(analyzeText, 300));
    </script>
</body>
